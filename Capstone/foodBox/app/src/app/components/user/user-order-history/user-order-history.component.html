<div class="row justify-content-end mt-3">
    <form class="form-inline mx-3">
        <div class="form-group">
            <label for="days" class="mx-2"><span class="text-foodbox">Number of Days:</span></label>
            <select class="form-control" id="days" (change)="onChangeNumberOfDays($event)" name="days"
                [(ngModel)]="numOfDays">
                <option value=7>7 days</option>
                <option value=14>14 days</option>
                <option value=30>30 days</option>
                <option value=60>60 days</option>
                <option value=90>90 days</option>
            </select>
        </div>
    </form>
</div>
<div class="mt-3 card card-cascade narrower">
    <h3 class="table-title py-2 mx-4 mb-3">Order History</h3>
    <div class="px-4">
        <table class="table table-hover mb-0 small">
            <thead>
                <tr>
                    <th>
                        <span>
                            <i class="far fa-window-maximize"></i>
                        </span>
                    </th>
                    <th>
                        <span>Order #</span>
                    </th>
                    <th>
                        <span>Total Paid $</span>
                    </th>
                    <th>
                        <span>Order Date</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>
                        <button mdbBtn size="sm" class="btn btn-primary px-2" routerLink="/user/order/{{order.id}}">
                            <i class="fas fa-eye mt-0"></i>
                        </button>
                    </td>
                    <td>{{ order.id }}</td>
                    <td>{{ order.price | number : '1.2-2' }}</td>
                    <td>{{ getDate(order.createdDateTime) | date:'dd/MM/yyyy' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
