<div class="mt-5 card card-cascade narrower">
    <div class="px-4">
        <form #updateOfferForm="ngForm" (ngSubmit)="submit(updateOfferForm)">
            <div class="py-4 mb-3 d-flex justify-content-between align-items-center">
                <h4 class="page-title"><i class="fas fa-pencil-alt mt-0 text-primary px-2"></i> Offer</h4>
                <button mdbBtn size="sm" class="waves-light btn btn-primary" mdbWavesEffect type="submit"
                    [disabled]="updateOfferForm.invalid">
                    <span>Update</span>
                </button>
            </div>
            <div class="row mb-3">
                <label for="offerName" class="col-md-3 col-form-label">Name</label>
                <div class="col-md-9">
                    <input type="text" id="offerName" name="offerName" [(ngModel)]="name" #offerName="ngModel"
                        class="form-control" placeholder="Offer name" required maxlength="30">
                    <div *ngIf="offerName.invalid && (offerName.dirty || offerName.touched)" class="alert alert-danger">
                        <div *ngIf="offerName.errors?.required">
                            <small>Offer name is required</small>
                        </div>
                        <div *ngIf="offerName.errors?.maxlength">
                            <small>Maximum offer name length is 30</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="offerDiscountType" class="col-md-3 col-form-label">Discount Type</label>
                <div class="col-md-9">
                    <select class="form-control" name="offerDiscountType" id="offerDiscountType"
                        [(ngModel)]="discountType" #offerDiscountType="ngModel" required="required">
                        <option value="">-- Offer discount type --</option>
                        <option value="PCT">Percentage</option>
                        <option value="CSH">Cash</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="offerDiscount" class="col-md-3 col-form-label">Discount</label>
                <div class="col-md-9">
                    <input type="text" id="offerDiscount" name="offerDiscount" [(ngModel)]="discount"
                        #offerDiscount="ngModel" class="form-control" placeholder="Offer discount" required>
                    <div *ngIf="offerDiscount.invalid && (offerDiscount.dirty || offerDiscount.touched)"
                        class="alert alert-danger">
                        <div *ngIf="offerDiscount.errors?.required">
                            <small>Offer discount is required</small>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
