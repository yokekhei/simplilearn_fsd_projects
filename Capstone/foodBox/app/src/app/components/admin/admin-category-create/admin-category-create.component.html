<div class="mt-5 card card-cascade narrower">
    <div class="px-4">
        <form #addCategoryForm="ngForm" (ngSubmit)="submit(addCategoryForm)">
            <div class="py-4 mb-3 d-flex justify-content-between align-items-center">
                <h4 class="page-title"><i class="fas fa-plus-circle mt-0 text-success px-2"></i> Category</h4>
                <button mdbBtn size="sm" class="waves-light btn btn-success" mdbWavesEffect type="submit"
                    [disabled]="addCategoryForm.invalid">
                    <span>Add</span>
                </button>
            </div>
            <div class="row mb-3">
                <label for="categoryName" class="col-md-3 col-form-label">Name</label>
                <div class="col-md-9">
                    <input type="text" id="categoryName" name="categoryName" ngModel #categoryName="ngModel"
                        class="form-control" placeholder="Category name" required maxlength="15">
                    <div *ngIf="categoryName.invalid && (categoryName.dirty || categoryName.touched)"
                        class="alert alert-danger">
                        <div *ngIf="categoryName.errors?.required">
                            <small>Category name is required</small>
                        </div>
                        <div *ngIf="categoryName.errors?.maxlength">
                            <small>Maximum category name length is 15</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 md-form">
                    <div mdbBtn color="warning" size="sm" class="waves-light" mdbWavesEffect
                        (click)="imageInput.click()">
                        <span>Select image file</span>
                    </div>
                </div>
                <div class="form-group col-md-9 md-form">
                    <input mdbInput type="text" class="form-control" name="imageName" id="imageName"
                        [(ngModel)]="imageFileName" disabled>
                </div>
            </div>
            <input hidden type="file" (change)="onImageSelected($event)" #imageInput id="image">
        </form>
    </div>
</div>
