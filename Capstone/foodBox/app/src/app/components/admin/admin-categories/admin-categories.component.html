<div class="mt-5 card card-cascade narrower">
    <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        <h3 class="table-title">Categories</h3>
        <div>
            <button mdbBtn size="sm" class="btn btn-success px-2" routerLink="/admin/home/category/add">
                <i class="fas fa-plus-circle mt-0"></i>
            </button>
        </div>
    </div>
    <div class="px-4">
        <table class="table table-hover mb-0 small">
            <thead>
                <tr>
                    <th>
                        <span>
                            <i class="far fa-window-maximize"></i>
                        </span>
                    </th>
                    <th>
                        <span>Name</span>
                    </th>
                    <th>
                        <span>Date Created</span>
                    </th>
                    <th>
                        <span>Enabled/Disabled</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>
                        <button mdbBtn size="sm" class="btn btn-primary px-2"
                            routerLink="/admin/home/category/update/{{category.id}}">
                            <i class="fas fa-pencil-alt mt-0"></i>
                        </button>
                        <button mdbBtn size="sm" class="btn btn-danger px-2" (click)="onDeleteCategory(category.id)">
                            <i class="far fa-trash-alt mt-0"></i>
                        </button>
                    </td>
                    <td>{{ category.name }}</td>
                    <td>{{ getDate(category.createdDateTime) | date:'dd/MM/yyyy' }}</td>
                    <td>
                        <div class="custom-control custom-switch">
                            <input class="custom-control-input" type="checkbox" id="categoryEnabled{{ category.id }}"
                                [checked]="category.enabled" (change)="onChangeCategoryEnabled(category, $event)" />
                            <label class="custom-control-label" for="categoryEnabled{{ category.id }}">{{
                                category.enabled ?
                                'Enabled' : 'Disabled' }}</label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
