<form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" class="text-center border border-light p-5 my-5">
    <a routerLink="/user">
        <img class="mb-4" src="assets/images/logo.png" alt="" width="212" height="184">
    </a>
    <h4 class="mb-4 page-title">Admin Sign in</h4>
    <input type="email" id="email" name="email" [(ngModel)]="userEmail" #email="ngModel" class="form-control mb-4"
        placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.required">
            <small>Email is required</small>
        </div>
        <div *ngIf="email.errors?.pattern">
            <small>Please provide a valid email address</small>
        </div>
    </div>
    <input type="password" id="password" name="password" ngModel #password="ngModel" class="form-control mb-4"
        placeholder="Password" required>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors?.required">
            <small>Password is required</small>
        </div>
    </div>
    <button mdbBtn color="warning" class="my-4 btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>
</form>
<app-footer></app-footer>
