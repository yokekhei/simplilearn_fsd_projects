<div class="mt-5 card card-cascade narrower">
    <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        <h3 class="table-title">Offers</h3>
        <div>
            <button mdbBtn size="sm" class="btn btn-success px-2" routerLink="/admin/home/offer/add">
                <i class="fas fa-plus-circle mt-0"></i>
            </button>
        </div>
    </div>
    <div class="px-4">
        <table class="table table-hover mb-0 small">
            <thead>
                <tr>
                    <th>
                        <span>
                            <i class="far fa-window-maximize"></i>
                        </span>
                    </th>
                    <th>
                        <span>Name</span>
                    </th>
                    <th>
                        <span>Discount Type</span>
                    </th>
                    <th>
                        <span>Discount</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let offer of offers">
                    <td>
                        <button mdbBtn size="sm" class="btn btn-primary px-2"
                            routerLink="/admin/home/offer/update/{{offer.id}}">
                            <i class="fas fa-pencil-alt mt-0"></i>
                        </button>
                        <button mdbBtn size="sm" class="btn btn-danger px-2" (click)="onDeleteOffer(offer.id)">
                            <i class="far fa-trash-alt mt-0"></i>
                        </button>
                    </td>
                    <td>{{ offer.name }}</td>
                    <td>{{ getOfferDiscountType(offer.discountType) }}</td>
                    <td>{{ offer.discount | number : '1.2-2' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
