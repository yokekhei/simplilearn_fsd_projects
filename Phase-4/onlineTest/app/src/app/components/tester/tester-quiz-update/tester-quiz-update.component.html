<div class="mt-5 card card-cascade narrower">
    <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        <h4 class="quiz-title"><i class="fas fa-pencil-alt mt-0 text-primary px-2"></i> Quiz</h4>
        <button mdbBtn size="sm" class="waves-light btn btn-primary" mdbWavesEffect (click)="onUpdateQuiz()"
            [disabled]="!validated">
            <span>Update</span>
        </button>
    </div>
    <div class="px-4">
        <div class="row">
            <div class="col-md-3 md-form">
                <div mdbBtn color="warning" size="sm" class="waves-light" mdbWavesEffect (click)="imageInput.click()">
                    <span>Select image file</span>
                </div>
            </div>
            <div class="form-group col-md-9 md-form">
                <input mdbInput type="text" class="form-control" name="imageName" id="imageName"
                    [(ngModel)]="imageFileName" disabled>
            </div>
        </div>
        <input hidden type="file" (change)="onImageSelected($event)" #imageInput id="image">
        <div *ngIf="quiz && !validated" class="alert alert-danger">
            <small>{{ message }}</small>
        </div>
        <div *ngIf="quiz && validated" class="alert alert-success">
            <small>{{ message }}</small>
        </div>
        <textarea class="form-control mb-4" rows="18" (input)="onValidate($event)">{{ quiz | json }}</textarea>
    </div>
</div>
