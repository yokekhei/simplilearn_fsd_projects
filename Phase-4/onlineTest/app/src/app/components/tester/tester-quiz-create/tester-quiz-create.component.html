<div class="mt-5 card card-cascade narrower">
    <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        <h4 class="quiz-title"><i class="fas fa-plus-circle mt-0 text-success px-2"></i> Quiz</h4>
        <button mdbBtn size="sm" class="waves-light btn btn-success" mdbWavesEffect (click)="onAddQuiz()"
            [disabled]="!validated">
            <span>Add</span>
        </button>
    </div>
    <div class="px-4">
        <form>
            <div class="row">
                <div class="col-md-3 md-form">
                    <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect
                        (click)="fileInput.click()">
                        <span>Select JSON file</span>
                    </div>
                </div>
                <div class="form-group col-md-9 md-form">
                    <input mdbInput type="text" class="form-control" name="fileName" id="fileName"
                        [(ngModel)]="jsonFileName" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 md-form">
                    <div mdbBtn color="warning" size="sm" class="waves-light" mdbWavesEffect
                        (click)="imageInput.click()">
                        <span>Select image file</span>
                    </div>
                </div>
                <div class="form-group col-md-9 md-form">
                    <input mdbInput type="text" class="form-control" name="imageName" id="imageName"
                        [(ngModel)]="imageFileName" disabled>
                </div>
            </div>
            <input hidden type="file" (change)="onFileSelected()" #fileInput id="file">
            <input hidden type="file" (change)="onImageSelected($event)" #imageInput id="image">
        </form>
        <div *ngIf="data !== '' && !validated" class="alert alert-danger">
            <small>{{ message }}</small>
        </div>
        <div *ngIf="data !== '' && validated" class="alert alert-success">
            <small>{{ message }}</small>
        </div>
        <pre *ngIf="data !== ''">{{ data }}</pre>
        <pre *ngIf="data === ''">{{ quiz | json }}</pre>
    </div>
</div>
