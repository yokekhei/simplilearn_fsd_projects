<div class="mt-5 card card-cascade narrower">
    <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        <h3 class="table-title">Quizzes</h3>
        <div>
            <button mdbBtn size="sm" class="btn btn-success px-2" routerLink="/tester/home/quiz/add">
                <i class="fas fa-plus-circle mt-0"></i>
            </button>
        </div>
    </div>
    <div class="px-4">
        <table class="table table-hover mb-0 small">
            <thead>
                <tr>
                    <th>
                        <span>
                            <i class="far fa-window-maximize"></i>
                        </span>
                    </th>
                    <th>
                        <span>Name</span>
                    </th>
                    <th>
                        <span>Category</span>
                    </th>
                    <th>
                        <span>Date Created</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let quiz of quizzes">
                    <td>
                        <button mdbBtn size="sm" class="btn btn-primary px-2"
                            routerLink="/tester/home/quiz/update/{{quiz.id}}">
                            <i class="fas fa-pencil-alt mt-0"></i>
                        </button>
                        <button mdbBtn size="sm" class="btn btn-danger px-2" (click)="onDeleteQuiz(quiz.id)">
                            <i class="far fa-trash-alt mt-0"></i>
                        </button>
                    </td>
                    <td>{{ quiz.name }}</td>
                    <td>{{ getCategory(quiz.categoryId) }}</td>
                    <td>{{ getDate(quiz.createdDateTime) | date:'MM/dd/yyyy' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
