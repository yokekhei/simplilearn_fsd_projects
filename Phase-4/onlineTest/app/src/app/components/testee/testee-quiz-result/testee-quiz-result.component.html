<h3 class="quiz-title">Result <i class="fas fa-angle-double-right"></i> {{ categoryName }}
    <i class="fas fa-angle-double-right"></i> {{ quizName }}
</h3>
<div class="row">
    <div class="col-md-9">
        <div class="mt-3 card" *ngFor="let question of questions; let i = index">
            <div class="card-header text-white bg-grey">Question {{ i + 1 }}</div>
            <div class="card-body">
                <h4 class="mb-4">{{ question.desc }}</h4>
                <ul class="mt-3 list">
                    <li [ngClass]="getListItemStyle(i, j)" *ngFor="let choice of questions[i].choices, let j = index">
                        {{ choice.desc }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="mt-3 card">
            <div class="card-header text-white bg-grey">Summary</div>
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <img src="../../../../assets/images/tick.png" width=20px height=20px>
                        <span> Correct</span>
                    </div>
                    <span>{{ correctStat }}</span>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <img src="../../../../assets/images/cross.png" width=20px height=20px>
                        <span> Incorrect</span>
                    </div>
                    <span>{{ incorrectStat }}</span>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <img src="../../../../assets/images/unattempted.png" width=20px height=20px>
                        <span> Unattempted</span>
                    </div>
                    <span>{{ unattemptedStat }}</span>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <img src="../../../../assets/images/score.png" width=20px height=20px>
                        <span> Score</span>
                    </div>
                    <span>{{ score | number:'1.0-0' }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
