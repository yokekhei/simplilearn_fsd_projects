<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan" [containerInside]="false">
    <mdb-navbar-brand>
        <a class="navbar-brand" routerLink="/testee" routerLinkActive="active"><img src="assets/images/logo.png"
                alt="Home" width="95" height="38"></a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" dropdown routerLinkActive="active">
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                    mdbWavesEffect>
                    <mdb-icon fas icon="bars"></mdb-icon> Categories<span class="caret"></span>
                </a>
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                    <li role="menuitem" *ngFor="let category of categories">
                        <a class="dropdown-item waves-light" mdbWavesEffect
                            routerLink="/testee/category/{{ category.id }}">{{ category.name }}</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                    mdbWavesEffect>
                    <mdb-icon fas icon="user"></mdb-icon> {{ userName }}<span class="caret"></span>
                </a>
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                    <li role="menuitem" *ngIf="isGuest">
                        <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/testee/login">Log in</a>
                    </li>
                    <li role="menuitem" *ngIf="isGuest">
                        <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/testee/register">Sign up</a>
                    </li>
                    <li role="menuitem" *ngIf="!isGuest">
                        <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/testee/logout">Log out</a>
                    </li>
                </ul>
            </li>
        </ul>
    </links>
</mdb-navbar>
