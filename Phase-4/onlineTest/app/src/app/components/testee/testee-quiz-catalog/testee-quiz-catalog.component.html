<div class="mt-5 card card-cascade narrower">
    <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        <h3 class="table-title">{{ category.name }}</h3>
    </div>
    <div class="px-4">
        <table class="table table-hover mb-0 small">
            <thead>
                <tr>
                    <th>
                        <span>No.</span>
                    </th>
                    <th>
                        <span>Quiz Name</span>
                    </th>
                    <th>
                        <span>No. of Question</span>
                    </th>
                    <th>
                        <span>Creator</span>
                    </th>
                    <th>
                        <span>Start Quiz</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let quiz of quizzes; let i = index;">
                    <td>{{ i + 1 }}</td>
                    <td>{{ quiz.name }}</td>
                    <td>{{ quiz.questions.length }}</td>
                    <td>{{ quiz.userId }}</td>
                    <td>
                        <button mdbBtn size="sm" class="btn px-3 btn-quiz" routerLink="/testee/quiz/{{quiz.id}}">
                            <i class="fas fa-play text-white"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
